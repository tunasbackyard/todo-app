<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/4e84f53473.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>My TODO's ðŸ¥‡</h1>
        <p>What would you like to do today?</p>
      </div>
      <div class="sections">
        <ul>
          <li>
            <a href="" class="link">All<i class="fa-solid fa-list"></i></a>
          </li>
          <li>
            <a href="" class="link"
              >Completed <i class="fa-solid fa-check"></i
            ></a>
          </li>
          <li>
            <a href="" class="link link--deleted"
              >Deleted <i class="fa-solid fa-trash-can"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="todo-container">
        <div class="alert no-item"></div>
        <ul class="todo-list">
          <li class="todo-item">
            <input class="checkbox" type="checkbox" />
            <span class="task">do homework</span>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
