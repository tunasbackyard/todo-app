<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/4e84f53473.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <h1 class="header__title">My TODO's ðŸ¥‡</h1>
        <p class="header__subtitle">What would you like to do today?</p>
      </section>

      <section class="box">
        <input
          class="box__input"
          type="text"
          maxlength="20"
          placeholder="max 20 character"
        />
        <i class="box__icon fa-solid fa-arrow-right"></i>
      </section>

      <section class="nav">
        <ul class="nav__list">
          <li class="nav__item link--active" data-linked-container-id="all">
            <a class="nav__link" href="#"> All </a>
            <i class="nav__icon fa-solid fa-list"></i>
          </li>
          <li class="nav__item" data-linked-container-id="completed">
            <a class="nav__link" href="#"> Completed </a>
            <i class="nav__icon fa-solid fa-check"></i>
          </li>
          <li class="nav__item" data-linked-container-id="deleted">
            <a class="nav__link" href="#"> Deleted </a>
            <i class="nav__icon fa-solid fa-trash-can"></i>
          </li>
        </ul>
      </section>

      <section class="tabs">
        <div id="all" class="container container--active">
          <div class="container__alert-box" data-linked-container-id="all">
            <h3 class="container__alert">nothing to do</h3>
          </div>
          <ul class="container__list">
            <!-- <li class="item">
              <input class="item__checkbox" type="checkbox" />
              <span class="item__task">do workout</span>
              <i class="item__icon fa-solid fa-ellipsis-vertical"></i>
            </li> -->
          </ul>
        </div>

        <div id="completed" class="container">
          <div
            class="container__alert-box"
            data-linked-container-id="completed"
          >
            <h3 class="container__alert">you have not completed any task</h3>
          </div>
          <ul class="container__list"></ul>
        </div>

        <div id="deleted" class="container">
          <div class="container__alert-box" data-linked-container-id="deleted">
            <h3 class="container__alert">trash is empty</h3>
          </div>
          <ul class="container__list"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
