<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/4e84f53473.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>My TODO's ðŸ¥‡</h1>
        <p>What would you like to do today?</p>
      </div>
      <div class="sections">
        <ul>
          <li>
            <a href="">All<i class="fa-solid fa-list"></i></a>
          </li>
          <li>
            <a href="">Completed <i class="fa-solid fa-check"></i></a>
